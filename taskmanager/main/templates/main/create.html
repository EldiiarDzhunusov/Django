{% extends 'main/base.html' %}

{% block title %}
Create a Task
{% endblock %}

{% block content %}
<h1>Создать Задачу</h1>


<form method="post">
  {% csrf_token %}
  {{ form.title }}<br>
  {{ form.task }}<br>
<button type="submit" class="btn btn-success">Добавить</button>
<span>{{error}}</span>

</form>
{% endblock %}
